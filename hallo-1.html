<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe gegen die KI</title>
<style>
    .container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
    }
    .cell {
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container" id="board">
    <div class="cell" onclick="handleMove(0)"></div>
    <div class="cell" onclick="handleMove(1)"></div>
    <div class="cell" onclick="handleMove(2)"></div>
    <div class="cell" onclick="handleMove(3)"></div>
    <div class="cell" onclick="handleMove(4)"></div>
    <div class="cell" onclick="handleMove(5)"></div>
    <div class="cell" onclick="handleMove(6)"></div>
    <div class="cell" onclick="handleMove(7)"></div>
    <div class="cell" onclick="handleMove(8)"></div>
</div>
<script>
    let humanPlayer = 'X';
    let aiPlayer = 'O';
    let currentPlayer = humanPlayer;
    let gameBoard = ['', '', '', '', '', '', '', '', ''];

    function handleMove(cellIndex) {
        if (gameBoard[cellIndex] === '' && currentPlayer === humanPlayer) {
            gameBoard[cellIndex] = humanPlayer;
            render();
            if (checkWinner(humanPlayer)) {
                alert('You win!');
                reset();
                return;
            }
            if (gameBoard.every(cell => cell !== '')) {
                alert('It\'s a draw!');
                reset();
                return;
            }
            currentPlayer = aiPlayer;
            setTimeout(aiMove, 500);
        }
    }

    function aiMove() {
        let bestScore = -Infinity;
        let move;
        for (let i = 0; i < gameBoard.length; i++) {
            if (gameBoard[i] === '') {
                gameBoard[i] = aiPlayer;
                let score = minimax(gameBoard, 0, false);
                gameBoard[i] = '';
                if (score > bestScore) {
                    bestScore = score;
                    move = i;
                }
            }
        }
        gameBoard[move] = aiPlayer;
        render();
        if (checkWinner(aiPlayer)) {
            alert('AI wins!');
            reset();
            return;
        }
        if (gameBoard.every(cell => cell !== '')) {
            alert('It\'s a draw!');
            reset();
            return;
        }
        currentPlayer = humanPlayer;
    }

    function minimax(board, depth, isMaximizing) {
        if (checkWinner(aiPlayer)) {
            return 1;
        } else if (checkWinner(humanPlayer)) {
            return -1;
        } else if (gameBoard.every(cell => cell !== '')) {
            return 0;
        }

        if (isMaximizing) {
            let bestScore = -Infinity;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = aiPlayer;
                    let score = minimax(board, depth + 1, false);
                    board[i] = '';
                    bestScore = Math.max(score, bestScore);
                }
            }
            return bestScore;
        } else {
            let bestScore = Infinity;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = humanPlayer;
                    let score = minimax(board, depth + 1, true);
                    board[i] = '';
                    bestScore = Math.min(score, bestScore);
                }
            }
            return bestScore;
        }
    }

    function checkWinner(player) {
        const winningCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        return winningCombos.some(combo => {
            return combo.every(index => gameBoard[index] === player);
        });
    }

    function reset() {
        currentPlayer = humanPlayer;
        gameBoard = ['', '', '', '', '', '', '', '', ''];
        render();
    }

    function render() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell, index) => {
            cell.textContent = gameBoard[index];
        });
    }
</script>
</body>
</html>
