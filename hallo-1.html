<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number</h1>
    <p>Try to guess the number between 1 and 100!</p>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Submit Guess</button>
    <button onclick="resetGame()">Reset</button>
    <div id="output"></div>

    <script>
        let randomNumber;

        // Function to start/reset the game
        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById('output').innerHTML = '';
            document.getElementById('guessInput').value = '';
        }

        // Function to check the guess
        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const output = document.getElementById('output');
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                output.innerHTML = 'Please enter a valid number between 1 and 100.';
            } else if (guess === randomNumber) {
                output.innerHTML = 'Congratulations! You guessed the correct number!';
            } else if (guess < randomNumber) {
                output.innerHTML = 'Too low! Try again.';
            } else {
                output.innerHTML = 'Too high! Try again.';
            }
        }

        // Reset the game when the page loads
        window.onload = resetGame;
    </script>
</body>
</html>
