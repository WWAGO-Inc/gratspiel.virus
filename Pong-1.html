<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    .paddle {
      position: absolute;
      width: 10px;
      height: 70px;
      background-color: white;
    }

    #paddleLeft {
      left: 0;
    }

    #paddleRight {
      right: 0;
    }

    .ball {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: white;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="paddle" id="paddleLeft"></div>
    <div class="paddle" id="paddleRight"></div>
    <div class="ball" id="ball"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const paddleLeft = document.getElementById("paddleLeft");
    const paddleRight = document.getElementById("paddleRight");
    const ball = document.getElementById("ball");
    const scoreDisplay = document.getElementById("score");

    let ballX = 50;
    let ballY = 50;
    let ballSpeedX = 1;
    let ballSpeedY = 1;
    let score = 0;

    function update() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Collision detection with walls
      if (ballY <= 0 || ballY >= 100) {
        ballSpeedY *= -1;
      }

      // Collision detection with paddles
      if (ballX <= 0 || ballX >= 100) {
        if ((ballY >= parseInt(paddleLeft.style.top) && ballY <= parseInt(paddleLeft.style.top) + 70) ||
            (ballY >= parseInt(paddleRight.style.top) && ballY <= parseInt(paddleRight.style.top) + 70)) {
          ballSpeedX *= -1;
          score++;
          scoreDisplay.textContent = "Score: " + score;
        }
      }

      // Update ball position
      ball.style.left = ballX + "%";
      ball.style.top = ballY + "%";
    }

    function gameLoop() {
      update();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
